<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <!--Fonts-->
    <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="NumberGuessingGame.css">
</head>
<body>
    <div id="container">
        <p>Guess a number between 1 and 100</p>
        <p id="outputText">Enter a number below</p>
        <input id="userInput" type="text">
        <button id="enterButton">Enter</button>
        <button id="againButton">Play again</button>
    </div>
    <!--JS-->
    <script src="NumberGuessingGame.js"></script>
</body>
</html>
